<form action="/gallery/pieces/{{ piece_id }}/edit/" enctype="multipart/form-data" method="post">
  {% csrf_token %}
  <div class="form-group my-3">
    <label class="mb-1" for="inputTitle">Title</label>
    <input class="form-control" id="inputTitle" name="pieceTitle"
           placeholder="Enter piece title" value="{{ piece_title }}">
    <div style="color: red">{{ title_error }}</div>
  </div>
  <div class="form-group mb-3">
    <label class="mb-1" for="inputDescription">Description</label>
    <textarea class="form-control" id="inputDescription" name="pieceDescription"
              placeholder="Enter piece description">{{ piece_desc }}</textarea>
    <div style="color: red">{{ desc_error }}</div>
  </div>
  <div class="form-group mb-3">
    <label class="mb-1" for="inputImage">Source Image</label>
    <input class="form-control mb-1" id="inputImage" type="file" name="pieceImage" onchange="preview()">
    <img id="frame" src="{{ piece_img.url }}" class="img-fluid">
    <div style="color: red">{{ img_error }}</div>
  </div>
  <input type="submit" value="Save Changes">
</form>

<script>
  function preview() {
    frame.src = URL.createObjectURL(event.target.files[0]);
  }
</script>
