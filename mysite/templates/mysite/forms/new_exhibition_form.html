<form action="/gallery/exhibitions/new/" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="form-group my-3">
        <label class="mb-1" for="inputTitle">Title<span style="color: red;">*</span></label>
        <input class="form-control" id="inputTitle" name="exhibitionTitle" placeholder="Enter exhibition title" required>
    </div>
    <div class="form-group mb-3">
        <label class="mb-1" for="inputDescription">Description</label>
        <textarea class="form-control" id="inputDescription" name="exhibitionDescription" placeholder="Enter exhibition description"></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
